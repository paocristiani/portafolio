<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página no encontrada</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="top-buttons">
      <button id="toggleTheme">Dark</button>
      <a href="index.html">Volver al inicio</a>
    </div>

    <section class="pantalla">
      <h1>404</h1>
      <p>¡Ups! La página que estás buscando no se encuentra.</p>
      <p>Haz clic arriba para volver al inicio.</p>
    </section>

    <footer>
      <p>© 2025 Paola Cristiani</p>
    </footer>

    <script>
      const toggle = document.getElementById("toggleTheme");
      const root = document.documentElement;

      function updateButtonText() {
        toggle.textContent = root.dataset.theme === "dark" ? "Light" : "Dark";
      }

      toggle.addEventListener("click", () => {
        root.dataset.theme = root.dataset.theme === "dark" ? "light" : "dark";
        updateButtonText();
      });

      updateButtonText();
    </script>
  </body>
</html>
